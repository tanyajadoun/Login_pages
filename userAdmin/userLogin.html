<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login!</title>
    <!-- Boxicons Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="userLogin.css">
</head>
<body>
    
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Register</h2>
            <form action="#">
                <div class="input-box animation" style="--i:0; --j:22;">
                    <input type="text" required>
                    <label for="">Enter Your Name</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:1;  --j:23;">
                    <input type="email" required>
                    <label for="">Enter Your email</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2;  --j:24;">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--i:3; --j:25">
                    <input type="file" required>
                    <label for=""></label>
                    <i class='bx bx-file'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:4;  --j:26;">Sign Up</button>
                <div class="logreg-link animation" style="--i:5;  --j:27;">
                    <p>Already have an account?<a href="" class="register-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20;">Secure Data!</h2>
            <p class="animation" style="--i:1; --j:21;">Your Gateway to a Safer cloud Experience. </p>
        </div>

        <!-- registration page -->

        <div class="form-box Register">
            <!-- <h2>Register</h2> -->
            <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            <form action="#">
                
                <div class="input-box animation" style="--i:18; --j:2;">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:3">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
               
                <button type="submit" class="btn animation" style="--i:21; --j:5">Login</button>
                <div class="logreg-link animation" style="--i:22; --j:6;">
                    <p>Don't have an account?<a href="" class="login-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Welcome! to Secure Cloud Chain</h2>
            <p class="animation" style="--i:18; --j:1;">Store and Protect your data. </p>
        </div>
    </div>
    <script src="userLogin.js" defer></script>
</body>
</html>
